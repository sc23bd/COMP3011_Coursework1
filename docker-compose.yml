# docker-compose.yml â€” starts a local PostgreSQL instance for development and
# integration testing.
#
# Usage:
#   docker compose up -d          # start the database in the background
#   docker compose down           # stop and remove containers
#   docker compose down -v        # stop, remove containers AND volumes (wipe data)
#
# Apply the schema after starting:
#   psql "$DATABASE_URL" -f migrations/001_initial_schema.sql
#
# Environment variables for the application:
#   DATABASE_URL=postgres://comp3011:comp3011@localhost:5432/comp3011?sslmode=disable
#   JWT_SECRET=<your-secret>
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: comp3011
      POSTGRES_PASSWORD: comp3011
      POSTGRES_DB: comp3011
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Automatically apply the initial schema on first start.
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comp3011 -d comp3011"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
