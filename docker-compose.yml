# docker-compose.yml â€” starts a local PostgreSQL instance for development and
# integration testing.
#
# Usage:
#   docker compose up --build -d          # start the database in the background
#   docker compose down           # stop and remove containers
#   docker compose down -v        # stop, remove containers AND volumes (wipe data)
#
# Apply the schema after starting:
#   psql "$DATABASE_URL" -f migrations/001_initial_schema.sql
#
# Environment variables for the application:
#   JWT_SECRET=<your-secret>
#   db_user=<username for database>
#   db_name=<name for database>
#   db_password=<password for database>
#   db_url="postgres://${db_user}:${db_password}@db:5432/${db_name}?sslmode=disable"

services:
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${db_url}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8080:8080"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${db_user}
      POSTGRES_PASSWORD: ${db_password}
      POSTGRES_DB: ${db_name}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Automatically apply the initial schema on first start.
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${db_user} -d ${db_name}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
